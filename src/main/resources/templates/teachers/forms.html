<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Startmin - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="wrapper">

            <aside th:insert="fragments/fragment::sidebar" class="sidebar navbar-default" role="navigation"/>


            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12" style="display: flex;">
                            <h1 class="page-header">Ajouter teachers</h1>
                            <div style="padding-top: 50px ; margin-left:60%;  ">
                                <a th:href="@{/teachers}">
                                <i data-feather="arrow-left" width="100" > retour</i>
                             </a>
                            </div>
                        </div>

                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <section id="multiple-column-form">
                        <div class="row match-height">
                            <div class="col-12">
                                <div class="card">


                                    <div class="card-content">
                                        <div class="card-body">
                                            <form th:object="${teacher}" th:action="@{/teachers}"  method="post"  class="form">
                                                <div class="row">
                                                    <!-- Champ pour le prénom -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label  for="prenom-column">Prénom</label>
                                                            <input th:field="*{prenom}" type="text" id="prenom-column" class="form-control" placeholder="Prénom" name="prenom-column">
                                                        </div>
                                                    </div>
                                                    <!-- Champ pour le nom -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label  for="nom-column">Nom</label>
                                                            <input th:field="*{nom}" type="text" id="nom-column" class="form-control" placeholder="Nom" name="nom-column">
                                                        </div>
                                                    </div>
                                                    <!-- Boutons pour le choix du genre (Homme ou Femme) -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <div class="d-flex align-items-center" style="display: flex;">
                                                                <div class="custom-control custom-radio mr-4">
                                                                    <input type="radio" th:field="*{vacant}" id="homme" name="genre" class="custom-control-input" value="true">
                                                                    <label class="custom-control-label" for="homme">Homme</label>
                                                                </div>
                                                                <div class="custom-control custom-radio ml-5" style="padding-left: 20px">
                                                                    <input type="radio" id="femme" th:field="*{vacant}"name="genre" class="custom-control-input" value="false">
                                                                    <label class="custom-control-label" for="femme">Femme</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Champ pour la date de naissance -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="date-naissance">Date de Naissance</label>
                                                            <input  th:field="*{dateNaissance}" type="date" id="date-naissance" class="form-control" name="date-naissance">
                                                        </div>
                                                    </div>
                                                    <!-- Champ pour la date de matiereEnseigne -->

                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="matiereEnseigne">matiereEnseigne</label>
                                                            <input  th:field="*{matiereEnseigne}" type="text" id="matiereEnseigne" class="form-control" name="date-naissance">
                                                        </div>
                                                    </div>

                                                    <!-- Champ pour la date de prochainCours -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="prochainCours">prochainCours</label>
                                                            <input  th:field="*{prochainCours}" type="text" id="prochainCours" class="form-control" name="date-naissance">
                                                        </div>
                                                    </div>

                                                    <!-- Champ pour la date de sujetProchaineReunion -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="sujetProchaineReunion">sujetProchaineReunion</label>
                                                            <input  th:field="*{sujetProchaineReunion}" type="text" id="sujetProchaineReunion" class="form-control" name="date-naissance">
                                                        </div>
                                                    </div>

                                                    <!-- Champ pour le téléphone -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="telephone-column">Téléphone</label>
                                                            <input th:field="*{telephone}" type="number" id="telephone-column" class="form-control" placeholder="Téléphone" name="telephone-column">
                                                        </div>
                                                    </div>
                                                    <!-- Champ pour la ville -->
                                                    <div class="col-md-6 col-12">
                                                        <div class="form-group">
                                                            <label for="ville-column">Ville</label>
                                                            <input th:field="*{ville}" type="text" id="ville-column" class="form-control" placeholder="Ville" name="ville-column">
                                                        </div>
                                                    </div>
                                                    </div>
                                                    <!-- Boutons d'action agrandis, écartés, et centrés -->
                                                    <div class="col-12 d-flex  mt-4" style="padding-left: 30%;">
                                                        <button type="reset" class="btn btn-light-secondary mr-4" style="width: 150px;">Annuler</button>
                                                        <button type="submit" class="btn btn-primary ml-4" style="width: 150px;">Enregistrer</button>
                                                    </div>
                                                 </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                </div>
                    </section>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../js/startmin.js"></script>

    </body>

</html>
